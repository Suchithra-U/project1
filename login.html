<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body><div class="container">
    <p align="center"><font size="300">Registration form</font></p>
    <form action=""><div class="form"><div class="inside">
        <p><b>Donor Name:</b><sup>*</sup><input type="text"placeholder="User Name"required></p>
        <p><b>Registration Number:</b><sup>*</sup><input type="Number" placeholder="Number"required></p>
        <p><b>Age:</b><sup>*</sup><input type="Number"name="age"id="age"></p>
        <p><b>Address:</b><sup>*</sup><input type="text"name="Address"id="Address"></p>
        <p><b>Registration Date:</b><sup>*</sup><input type="date"name="date"id="date"></p>
        <p><b>Phone Number:</b><sup>*</sup><input type="Number"name="ph.no"id="ph.no"></p>
        <label from="101">
            <b>Sex:</b><sup>*</sup><br>
        <input type="radio"value="Male"name="class">Male
    </label>
    <label from="102">
        <input type="radio"value="Female"name="class">Female
    </label>
    <label from="103">
        <input type="radio"value="Other"name="class">Other
    </label><br><br>
    <b>Donor Type:</b><br>
    <label from="vac">
        <input type="checkbox"value=""class="Organ"id="101">Eye
    </label><br>
    <label from="vac">
        <input type="checkbox"value=""class="Organ"id="102">Heart
    </label><br>
    <label from="vac">
        <input type="checkbox"value=""class="Organ"id="103">Liver
    </label><br>
    <label from="vac">
        <input type="checkbox"value=""class="Organ"id="104">Kidney
    </label><br>
    <input type="submit"value="Register"id="Register">
    <input type="reset"value="Reset"><br>
    <br></div></div>
    </form></div>
</body>
</html>
